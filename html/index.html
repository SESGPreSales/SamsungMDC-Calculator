<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC Calculator Local - BETA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93884f28b5.js" crossorigin="anonymous"></script>

</head>
<body>
    
<header>
<div class="header">
    <h1>MDC Calculator Beta Version</h1>
</div>
</header>

<section>
    <div class="section_table">
        <table class="main_table">
            <tr class="table_title">
                <td class="hidden">Command</td><td>Name</td><td>Description</td>
            </tr>
        </table>
    </div>
</section>
<section class="section_inputs ">
    <div class="command_name">
        <p></p>
    </div>
    <div class="command_description">
        <p></p>
    </div>
    <div class="command_moreinfo">
        <p></p>
    </div>
<div class="inputs">
    <div class="inputs">
        Select device ID: <input type="text" value="FE" class="id_input">
    </div>
    <div class="selects hidden">
        FIxed Values: <select name="" id="values"></select>
    </div>
</div>
</section>

    <script src="index.js"></script>
</body>
</html>
